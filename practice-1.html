<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>VueJS</title>
  <link rel="stylesheet" href="">
  <script src="javascript/vue.js"></script>
</head>
<body>
  <div id="exercise">
    <button v-on:click="showAlert">Show Alert</button>
    <div>
      <input type="text" v-on:keydown="value_1 = $event.target.value">
      <p>{{ value_1 }}</p>
    </div>
    <div>
      <input type="text" v-on:keydown.enter="plusEnter">
      <p>{{ value_2 }}</p>
    </div>
  </div>
    <script>
     new Vue({
       el:"#exercise",
       data:{
         value_1:"",
         value_2:""
       },
       methods:{
         showAlert:function(){
           alert("alert!");
         },
         plusEnter:function(event){
           this.value_2 = event.target.value;
         }
       }
     });
    </script>
</body>
  </html>
